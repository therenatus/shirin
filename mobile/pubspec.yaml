name: shirin_app
description: "Shirin - confectionery mobile app"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  flutter_bloc: ^9.1.0
  equatable: ^2.0.7

  # Networking
  dio: ^5.7.0
  pretty_dio_logger: ^1.4.0

  # Storage
  flutter_secure_storage: ^9.2.4
  shared_preferences: ^2.3.4

  # DI
  get_it: ^8.0.3

  # Functional Programming
  dartz: ^0.10.1

  # Navigation
  go_router: ^15.1.2

  # UI
  google_fonts: ^6.2.1
  pin_code_fields: ^8.0.1
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  carousel_slider: ^5.0.0
  smooth_page_indicator: ^1.2.0+3

  # QR Code
  qr_flutter: ^4.1.0

  # Utils
  url_launcher: ^6.3.0

  # Maps
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  geolocator: ^13.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
