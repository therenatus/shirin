services:
  postgres:
    image: postgres:16-alpine
    container_name: shirin-postgres
    environment:
      POSTGRES_DB: shirin_db
      POSTGRES_USER: shirin_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-shirin_password_2024}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - shirin-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shirin_user -d shirin_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: shirin-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - shirin-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: shirin-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - shirin-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: shirin-backend
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://shirin_user:${DB_PASSWORD:-shirin_password_2024}@postgres:5432/shirin_db
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_key_change_in_production}
      JWT_EXPIRES_IN: 7d
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin123}
      MINIO_USE_SSL: "false"
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - shirin-network
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run start:dev

  admin-dashboard:
    build:
      context: ./admin-dashboard
      dockerfile: Dockerfile.dev
    container_name: shirin-admin
    environment:
      REACT_APP_API_URL: http://localhost:3000/api/v1
      REACT_APP_WS_URL: ws://localhost:3000
    ports:
      - "3001:3000"
    depends_on:
      - backend
    networks:
      - shirin-network
    volumes:
      - ./admin-dashboard:/app
      - /app/node_modules
    command: npm start

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local
  redis_data:
    driver: local

networks:
  shirin-network:
    driver: bridge
